<div class="table-container">
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="codigoProduto">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{element.produto.codigo}}</td>
        </ng-container>
      
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{element.produto.descricao}}</td>
        </ng-container>
      
        <ng-container matColumnDef="tipoProd">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let element">{{element.produto.tipoProd}}</td>
        </ng-container>
      
        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef>Peso</th>
          <td mat-cell *matCellDef="let element">{{element.produto.peso}}</td>
        </ng-container>
      
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
        </ng-container>
      
        <ng-container matColumnDef="pVenda">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let element">{{element.pVenda | currency}}</td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <span class="action-icons">
              <mat-icon
                *ngIf="element.Orcamento.id"
                color="primary"
                class="edit- "
                aria-label="Editar"
                matTooltip="Editar"
              >
                edit
              </mat-icon>
              <mat-icon
                *ngIf="element.Orcamento.id"
                color="warn"
                class="delete-icon"
                aria-label="Excluir"
                matTooltip="Excluir"
                (click)="onDelete(element)"
              >
                delete
              </mat-icon>
            </span>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <!-- Paginador -->
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 20]"
      [length]="totalItems"  
      [pageSize]="pageSize"  
      [pageIndex]="pageIndex" 
      (page)="onPageChanged($event)"  
      showFirstLastButtons
      aria-label="Selecione uma página de orçamento">
    </mat-paginator>
</div>
