<div class="form-container">
  <h2 class="main-text">Relatório</h2>
  <mat-dialog-content class="mat-dialog-content">
    <div *ngIf="pdfSrc" class="relatorio">
      <!-- Usando o pdf-viewer para exibir o conteúdo do PDF -->
      <pdf-viewer [src]="pdfSrc" 
                  [render-text]="true"
                  [original-size]="false"
                  style="display: block; width: 100%; height: 400px;">
      </pdf-viewer>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <div class="input-container">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Digite o email"
        [(ngModel)]="email"
      />
    </div>
    
    <button class="send-button" (click)="onEnviar()">Enviar</button>
  </mat-dialog-actions>
</div>
