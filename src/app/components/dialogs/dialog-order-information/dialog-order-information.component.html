<div class="form-container">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <h2 class="main-text">Orçamento</h2>
        <div class="grid-container">
            <!-- ID Orçamento -->
            <div class="grid-item">
                <label for="idorcamento">ID Orçamento</label>
                <input type="text" id="idorcamento" formControlName="idorcamento" placeholder="Digite o ID do orçamento" />
            </div>

            <!-- Cliente -->
            <div class="grid-item">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" formControlName="cliente" placeholder="Digite o nome do cliente" />
            </div>
    
            <!-- Produto -->
            <div class="grid-item">
                <label for="produto">Produto</label>
                <select id="produto" formControlName="produto">
                    <option *ngFor="let produto of produtos" [value]="produto.id">{{ produto.nome }}</option>
                </select>
            </div>
    
            <!-- Quantidade -->
            <div class="grid-item">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" formControlName="quantidade" placeholder="Digite a quantidade" />
            </div>
    
            <!-- Data de Importação -->
            <div class="grid-item">
                <label for="dtImportacao">Data de Importação</label>
                <input type="date" id="dtImportacao" formControlName="dtImportacao" />
            </div>
    
            <!-- Data de Entrega -->
            <div class="grid-item">
                <label for="dtEntrega">Data de Entrega</label>
                <input type="date" id="dtEntrega" formControlName="dtEntrega" />
            </div>
    
            <!-- Status -->
            <div class="grid-item">
                <label for="status">Status</label>
                <input type="text" id="status" formControlName="status" placeholder="Status do cliente" />
            </div>

            <!-- Observação -->
            <div class="grid-item">
                <label for="observacao">Observação</label>
                <textarea id="observacao" formControlName="observacao" placeholder="Observações adicionais"></textarea>
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit">Enviar</button>
    </form>
</div>
